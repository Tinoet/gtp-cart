<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <header>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Cart</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </nav>
        </header>
        <main>
          <section class="product-list">
            <h2>Products</h2>
            <div class="cart-item">
                <div class="cart-item-image">
                  <img src="/img/download (1).jpg" alt="Product Name">
                </div>
                <div class="cart-item-details">
                  <h3 class="cart-item-name">Product Name</h3>
                  <p class="cart-item-price">$20.00</p>
                  <div class="cart-item-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                  </div>
                  <button class="cart-item-remove">Remove</button>
                </div>
              </div>
              <div class="cart-item">
                <div class="cart-item-image">
                  <img src="img/download (2).jpg" alt="Product Name">
                </div>
                <div class="cart-item-details">
                  <h3 class="cart-item-name">Product Name</h3>
                  <p class="cart-item-price">$20.00</p>
                  <div class="cart-item-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                  </div>
                  <button class="cart-item-remove">Remove</button>
                </div>
              </div>
              <div class="cart-item">
                <div class="cart-item-image">
                  <img src="img/download.jpg" alt="Product Name">
                </div>
                <div class="cart-item-details">
                  <h3 class="cart-item-name">Product Name</h3>
                  <p class="cart-item-price">$20.00</p>
                  <div class="cart-item-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                  </div>
                  <button class="cart-item-remove">Remove</button>
                </div>
              </div>
                                          
          </section>
        </main>
        <footer>
          <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
        </footer>

        <script src="script.js"></script>
      </body>
    </html>
